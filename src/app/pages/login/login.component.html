<div class="container">


  <div class="loginContent">
    <div class="loginTitle">
      <h2>PaymentAPI</h2>
    </div>

    <form [formGroup]="formLogin" (submit)="onSubmit()">

      <div class="login">
        <label for="login">Login:</label>
        <input type="text" id="login" formControlName="login">
      </div>

      <div class="password">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
      </div>

      <button type="submit" [disabled]="formLogin.invalid">Login</button>
      <div *ngIf="logged==false">
        <span class="loader"></span>
      </div>
      <span *ngIf="logged==true"><i class="fa-solid fa-check"></i></span>
      <a routerLink="/register">Don't you have any account yet? Register right here</a>
    </form>
    <!-- {{formLogin.value | json}} -->

  </div>
</div>
